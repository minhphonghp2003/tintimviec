<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi Tài xỉu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .dice {
      font-size: 80px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trò chơi Tài xỉu</h1>
    <p>Bấm nút để tung xúc xắc và kiểm tra kết quả:</p>
    <p class="dice" id="dice"></p>
    <button onclick="playGame()">Tung xúc xắc</button>
    <p class="result" id="result"></p>
  </div>
  <section style="margin-top: 50px; margin-bottom: 50px;">
    <iframe src="https://68gamebai4.com/?code=10088373/" width="100%" height="600px" >
        <p>Your browser does not support iframes.</p>
    </iframe>
</section>
  <script>
    function playGame() {
      var diceValue = Math.floor(Math.random() * 18) + 1;
      document.getElementById('dice').innerText = diceValue;

      if (diceValue % 2 === 0) {
        document.getElementById('result').innerText = "Kết quả: Xỉu";
      } else {
        document.getElementById('result').innerText = "Kết quả: Tài";
      }
    }
  </script>
</body>
</html>
